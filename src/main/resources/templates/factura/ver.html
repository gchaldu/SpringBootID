<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <h2 th:text="${factura.descripcion}"></h2>
    <div>
        <label for="">Cliente:</label>
        <h3 th:utext="${factura.cliente.apellido + ' ' + factura.cliente.nombre}"></h3>
    </div>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${factura.listItem}">
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.producto.precio}"></td>
                <td th:text="${item.calcularSubtotal()}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
